<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maestro Super">
    <title>Maestro Super</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dark theme palette
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                850: '#162032',
                900: '#0f172a',
                950: '#080d19',
              },
              // Construction accent colors
              cyan: {
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
              },
              orange: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              // Blueprint blue
              blueprint: {
                50: '#eff8ff',
                100: '#dbeffe',
                500: '#3b82f6',
                600: '#2563eb',
                900: '#1e3a5f',
              }
            },
            boxShadow: {
              'glow-cyan': '0 0 20px rgba(6, 182, 212, 0.3), 0 0 40px rgba(6, 182, 212, 0.1)',
              'glow-cyan-sm': '0 0 10px rgba(6, 182, 212, 0.25)',
              'glow-orange': '0 0 20px rgba(249, 115, 22, 0.3)',
              'inner-glow': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
              'elevation-1': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
              'elevation-2': '0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12)',
              'elevation-3': '0 10px 20px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.10)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.3)' },
                '50%': { boxShadow: '0 0 30px rgba(6, 182, 212, 0.5)' },
              },
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* Viewport sizing for iPad */
      html, body {
        height: 100%;
        height: 100dvh; /* Dynamic viewport height for iOS */
        width: 100%;
        margin: 0;
        padding: 0;
        /* No overflow:hidden - let iOS handle keyboard naturally */
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Content locked here only */
      }

      /* Custom scrollbar for dark mode */
      .dark-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark-scroll::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5);
        border-radius: 3px;
      }
      .dark-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.7);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Blueprint grid pattern */
      .blueprint-grid {
        background-image:
          linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .blueprint-grid-dark {
        background-image:
          linear-gradient(rgba(59, 130, 246, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-panel {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -1px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      /* Gradient backgrounds */
      .bg-gradient-dark {
        background: linear-gradient(180deg, #0f172a 0%, #080d19 100%);
      }

      .bg-gradient-radial-dark {
        background: radial-gradient(ellipse at top, #162032 0%, #0f172a 50%, #080d19 100%);
      }

      /* Canvas grid background for PDF viewer */
      .canvas-grid {
        background:
          linear-gradient(rgba(100, 116, 139, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(100, 116, 139, 0.07) 1px, transparent 1px),
          radial-gradient(ellipse at top, #162032 0%, #0f172a 50%, #080d19 100%);
        background-size: 24px 24px, 24px 24px, 100% 100%;
      }

      /* Button styles */
      .btn-primary {
        background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        box-shadow: 0 2px 8px rgba(6, 182, 212, 0.3), inset 0 1px 0 rgba(255,255,255,0.15);
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        box-shadow: 0 4px 16px rgba(6, 182, 212, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
        transform: translateY(-1px);
      }
      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 1px 4px rgba(6, 182, 212, 0.3);
      }

      .btn-ghost {
        transition: all 0.15s ease;
      }
      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      /* Pointer/annotation box styles */
      .pointer-box {
        border: 2px solid rgba(6, 182, 212, 0.7);
        background: rgba(6, 182, 212, 0.1);
        box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.3), inset 0 0 20px rgba(6, 182, 212, 0.05);
        transition: all 0.2s ease;
      }
      .pointer-box:hover {
        border-color: rgba(6, 182, 212, 1);
        background: rgba(6, 182, 212, 0.15);
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.3), inset 0 0 20px rgba(6, 182, 212, 0.1);
      }
      .pointer-box.generating {
        animation: glowPulse 1.5s ease-in-out infinite;
      }
      .pointer-box.selected {
        border-color: rgba(6, 182, 212, 1);
        background: rgba(6, 182, 212, 0.2);
        box-shadow: 0 0 24px rgba(6, 182, 212, 0.5), inset 0 0 20px rgba(6, 182, 212, 0.15);
      }

      /* Input focus states */
      input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.3);
      }

      /* Smooth transitions globally */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Panel animations */
      .panel-enter {
        animation: slideInRight 0.3s ease-out;
      }

      /* Toolbar floating effect */
      .toolbar-float {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 2px 8px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.06);
      }

      /* File tree item hover */
      .tree-item {
        transition: all 0.15s ease;
        border-radius: 6px;
      }
      .tree-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .tree-item.selected {
        background: rgba(6, 182, 212, 0.15);
        border-left: 2px solid #06b6d4;
      }
    </style>
