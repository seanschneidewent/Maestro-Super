[pytest]
addopts =
    -m "not external"
    --ignore=tests/test_models.py
    --ignore=tests/test_smart_fast_mode.py
    --ignore=tests/test_big_maestro_code_bboxes.py
markers =
    legacy: Tests tied to removed pre-V3 architecture that are intentionally quarantined.
    external: Tests that require external services or credentials (opt-in only).
